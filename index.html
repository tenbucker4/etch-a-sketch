<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="sketch-container"></div>
    <div class="grid-size-container">
        <p>Enter grid size from 2 to 100:</p>
        <input type="text" value="16" onchange="setGridSize(this.value)">
        <button>Set Grid Size</button>
    </div>
    <button class="clear-button">Clear</button>
</body>
<script src="main.js"></script>

</html>
