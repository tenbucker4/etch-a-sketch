<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="sketch-container" id="grid"></div>
    <div class="settings-container">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn">Color</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="eraserBtn">Eraser</button>
        <div id="sizeValue">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64">
    </div>
    <button id="clearBtn">Clear</button>
</body>
<script src="main.js"></script>

</html>
